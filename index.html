<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Collection Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .stat-card p {
            color: #666;
            font-size: 0.9em;
        }
        
        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .search-box {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group label {
            font-weight: 600;
            color: #666;
        }
        
        .filter-group select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #5568d3;
        }
        
        .table-container {
            padding: 30px;
            overflow-x: auto;
            max-height: 600px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: #667eea;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }
        
        th:hover {
            background: #5568d3;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        tr:hover {
            background: #f8f9fa;
        }
        
        .missing {
            color: #e74c3c;
            font-style: italic;
        }
        
        .price {
            font-weight: 600;
            color: #667eea;
        }
        
        .tag {
            display: inline-block;
            padding: 4px 10px;
            background: #27ae60;
            color: white;
            border-radius: 12px;
            font-size: 0.85em;
        }
        
        .tag.incomplete {
            background: #e74c3c;
        }
        
        .sort-icon {
            margin-left: 5px;
            font-size: 0.8em;
        }
        
        .showing-count {
            padding: 10px 30px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>

        let allGames = [];
        let filteredGames = [];
        let sortColumn = -1;
        let sortAscending = true;

        // Parse CSV
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const games = [];
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i];
                if (!line.trim()) continue;
                
                // Simple CSV parser that handles quoted fields
                const fields = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        fields.push(current.trim());
                        current = '';
                    } else {
                        current += char;
                    }
                }
                fields.push(current.trim());
                
                if (fields.length >= 5) {
                    games.push({
                        name: fields[0],
                        players: fields[1],
                        time: fields[2],
                        year: fields[3],
                        price: fields[4]
                    });
                }
            }
            return games;
        }

        // Check if game data is complete
        function isComplete(game) {
            return game.name && game.players && game.time && game.year && game.price;
        }

        // Parse price to number
        function parsePrice(price) {
            if (!price) return 0;
            return parseFloat(price.replace(/[Â£$,]/g, '')) || 0;
        }

        // Get max player count from string
        function getMaxPlayers(playersStr) {
            if (!playersStr) return 0;
            const match = playersStr.match(/\d+/g);
            if (match) {
                return Math.max(...match.map(Number));
            }
            return 0;
        }

        // Update statistics
        function updateStats() {
            const total = allGames.length;
            const complete = allGames.filter(g => isComplete(g)).length;
            const incomplete = total - complete;
            const totalValue = allGames.reduce((sum, g) => sum + parsePrice(g.price), 0);
            
            document.getElementById('totalGames').textContent = total;
            document.getElementById('completeGames').textContent = complete;
            document.getElementById('missingData').textContent = incomplete;
            document.getElementById('totalValue').textContent = 'Â£' + totalValue.toFixed(2);
        }

        // Render table
        function renderTable(games) {
            const tbody = document.getElementById('gameTableBody');
            tbody.innerHTML = '';
            
            games.forEach(game => {
                const row = tbody.insertRow();
                const complete = isComplete(game);
                
                // Name
                const nameCell = row.insertCell();
                nameCell.textContent = game.name || 'Unknown';
                if (!game.name) nameCell.classList.add('missing');
                
                // Players
                const playersCell = row.insertCell();
                playersCell.textContent = game.players || 'N/A';
                if (!game.players) playersCell.classList.add('missing');
                
                // Time
                const timeCell = row.insertCell();
                timeCell.textContent = game.time || 'N/A';
                if (!game.time) timeCell.classList.add('missing');
                
                // Year
                const yearCell = row.insertCell();
                yearCell.textContent = game.year || 'N/A';
                if (!game.year) yearCell.classList.add('missing');
                
                // Price
                const priceCell = row.insertCell();
                priceCell.className = 'price';
                priceCell.textContent = game.price || 'N/A';
                if (!game.price) priceCell.classList.add('missing');
                
                // Status
                const statusCell = row.insertCell();
                const tag = document.createElement('span');
                tag.className = 'tag';
                if (!complete) {
                    tag.classList.add('incomplete');
                    tag.textContent = 'Incomplete';
                } else {
                    tag.textContent = 'Complete';
                }
                statusCell.appendChild(tag);
            });
            
            document.getElementById('showingCount').textContent = 
                `Showing ${games.length} of ${allGames.length} games`;
        }

        // Filter games
        function filterGames() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const playerFilter = document.getElementById('playerFilter').value;
            const dataFilter = document.getElementById('dataFilter').value;
            
            filteredGames = allGames.filter(game => {
                // Search filter
                if (searchTerm && !game.name.toLowerCase().includes(searchTerm)) {
                    return false;
                }
                
                // Player filter
                if (playerFilter) {
                    const maxPlayers = getMaxPlayers(game.players);
                    if (playerFilter === '2' && maxPlayers !== 2) return false;
                    if (playerFilter === '3-4' && (maxPlayers < 3 || maxPlayers > 4)) return false;
                    if (playerFilter === '5+' && maxPlayers < 5) return false;
                }
                
                // Data completeness filter
                if (dataFilter === 'complete' && !isComplete(game)) return false;
                if (dataFilter === 'incomplete' && isComplete(game)) return false;
                
                return true;
            });
            
            renderTable(filteredGames);
        }

        // Sort table
        function sortTable(column) {
            if (sortColumn === column) {
                sortAscending = !sortAscending;
            } else {
                sortColumn = column;
                sortAscending = true;
            }
            
            filteredGames.sort((a, b) => {
                let valA, valB;
                
                switch(column) {
                    case 0: // Name
                        valA = a.name || '';
                        valB = b.name || '';
                        break;
                    case 1: // Players
                        valA = getMaxPlayers(a.players);
                        valB = getMaxPlayers(b.players);
                        break;
                    case 2: // Time
                        valA = parseInt(a.time) || 0;
                        valB = parseInt(b.time) || 0;
                        break;
                    case 3: // Year
                        valA = parseInt(a.year) || 0;
                        valB = parseInt(b.year) || 0;
                        break;
                    case 4: // Price
                        valA = parsePrice(a.price);
                        valB = parsePrice(b.price);
                        break;
                    case 5: // Status
                        valA = isComplete(a) ? 1 : 0;
                        valB = isComplete(b) ? 1 : 0;
                        break;
                }
                
                if (typeof valA === 'string') {
                    return sortAscending ? 
                        valA.localeCompare(valB) : 
                        valB.localeCompare(valA);
                } else {
                    return sortAscending ? valA - valB : valB - valA;
                }
            });
            
            renderTable(filteredGames);
        }

        // Reset filters
        function resetFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('playerFilter').value = '';
            document.getElementById('dataFilter').value = 'all';
            filterGames();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', filterGames);
        document.getElementById('playerFilter').addEventListener('change', filterGames);
        document.getElementById('dataFilter').addEventListener('change', filterGames);

        // Initialize
        allGames = parseCSV(csvData);
        filteredGames = [...allGames];
        updateStats();
        renderTable(filteredGames);
    </script>
